<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic.name }} - AIX SysAdmin Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .content {
            margin-top: 20px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Posts under "{{ topic.name }}"</h1>

        <div>
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>By <strong>{{ post.author }}</strong> on {{ post.created_at|date:"F d, Y" }}</p>
                    
                    <div>{{ post.content|safe|truncatechars:300 }}</div>
                    
                    <a class="read-more" href="{% url 'post_detail' post.id %}">Read More &raquo;</a>
                </div>
            {% endfor %}
        </div>

        <a class="back-link" href="{% url 'post_list' %}">&larr; Back to Blog</a>
    </div>
</body>
</html>
